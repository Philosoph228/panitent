name: CMake (MSVC)

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  # MSVC generator and architecture. Change if you need a different VS version or arch.
  MSVC_GENERATOR: "Visual Studio 17 2022"
  MSVC_ARCH: x64

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure CMake (MSVC)
      # For Visual Studio / MSVC we pass the generator and architecture explicitly.
      # Note: Visual Studio generators are multi-config, so CMAKE_BUILD_TYPE is ignored for configure time.
      run: |
        cmake -S . -B build -G "${{ env.MSVC_GENERATOR }}" -A ${{ env.MSVC_ARCH }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      # Use --config to select the configuration for MSVC (multi-config generator).
      run: cmake --build build --config ${{ env.BUILD_TYPE }} -- /m

    - name: Test
      working-directory: ${{ github.workspace }}/build
      # Run CTest for the chosen configuration and show output on failure.
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure
